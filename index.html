<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div id="main-card">
    <div id="left-side">
      <div id="content">
        <img class="logo" src="images\logo.svg" alt="Base Apparel Logo">
        <div id="hero-mobile">
          <img src="images/hero-mobile.jpg" alt="">
        </div>
        <div id="content-text-form">
          <h1 id="bottom-title"><span>We're<br></span>coming soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form name="formemail" autocomplete="off">
              <input placeholder="Email Address" name="email" id="email" type="email" required/>
              <img id="error-icon" src="images/icon-error.svg" alt="error simbol in a circle">
              <button onclick="validateEmail(document.formemail.email)" type="submit" name="submit">
                <img src="images\icon-arrow.svg" alt="icon-arrow">
              </button>
              <small id="errormessage">Please provide a valid email</small>
            </form>
        </div>
      </div>
    </div>
    <div id="right-side"></div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/XJuanRocksX">Andres</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
